process CaloTest  = {

	service = MessageLogger	{
		untracked vstring destinations = {"cout"} 
		untracked vstring categories = { "SimG4CoreGeometry", "CheckSecondary" }
		untracked PSet cout = { untracked string threshold = "INFO"
			untracked PSet default = { untracked int32 limit = 0 }
			untracked PSet SimG4CoreGeometry = { untracked int32 limit =-1} 	
			untracked PSet CheckSecondary = { untracked int32 limit =-1} 
		}
	}

	untracked PSet maxEvents = {untracked int32 input = 1000000}
	include "SimGeneral/HepPDTESSource/data/pdt.cfi"
	source = FlatRandomEGunSource {
		untracked PSet PGunParameters = {
			untracked vint32 PartID = {2212}
			untracked double MinEta =  0.
			untracked double MaxEta =  0.
			untracked double MinPhi =  1.57079632679489661923
			untracked double MaxPhi =  1.57079632679489661923
			untracked double MinE   = 14.63
			untracked double MaxE   = 14.63
		}
		untracked int32 Verbosity = 0 
	}

        service = Timing {}

	service = RandomNumberGeneratorService {
		untracked uint32 sourceSeed = 135799753
		PSet moduleSeeds = {
			untracked uint32 VtxSmeared = 123456789
			untracked uint32 g4SimHits = 9876
		}
	}

	include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"
	replace VtxSmeared.SigmaX = 0.00001
	replace VtxSmeared.SigmaY = 0.00001
	replace VtxSmeared.SigmaZ = 0.00001

	#Geometry
	include "SimG4Core/CheckSecondary/data/CuTarget.cfi"
	
	include "SimG4Core/Application/data/g4SimHits.cfi"
	replace g4SimHits.UseMagneticField       = false    
	replace g4SimHits.Physics = {
		string type = "SimG4Core/Physics/CMSModel"
		bool DummyEMPhysics = false
		bool CutsPerRegion  = true
		double DefaultCutValue = 10.  # cuts in cm
		double G4BremsstrahlungThreshold = 0.5 # cut in GeV
		untracked int32 Verbosity    = 0
		untracked bool  EMPhysics    = false
		untracked bool  HadPhysics   = true
                untracked bool  QuasiElastic = true
                untracked string Model       = "QGSC"
		double GFlashEmin    = 1.0
		double GFlashEmax    = 1000000.0
		double GFlashEToKill = 0.1
	}
	replace g4SimHits.Watchers = {
                    {string type                   = "CheckSecondary"
                     PSet CheckSecondary = {
			untracked string SaveInFile    = "CuQGSC14.6GeV.root"
			untracked int32  Verbosity     = 0
			untracked int32  KillAfter     = 1
			untracked double MinimumDeltaE = 0.0
                    }  },
                    {string type                   = "KillSecondariesRunAction"
                    }
                }

	path p1 = { VtxSmeared, g4SimHits }
}		
